<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>VISUALIZACIÓN PUNTOS BANCO PICHINCHA</title>
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css"/>

<style>

    #map{
    width: 100%;
    height: 580px;
    box-shadow: 5px 5px 5px #888; }

</style>    
</head>

<body>

    <div id="map"></div>
    <!-- l.map es la clase principal de la API, se usa para crear y manipular el mapa. -->
    <script>
        var map = L.map('map').
     setView([4.626013,-74.097581],
     13);
//    <!-- añadir capas de openstreetmap- -->
    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>',
    maxZoom: 18
    }).addTo(map);
    // permite moverse en el mapa.
    L.control.scale().addTo(map);
    //  Agregar marcadores al mapa
    var logo = '.\assets\logo-mini.png';
     
    var americas= L.marker([4.625482353047019,-74.09734045434911],{draggable: false}).addTo(map);
        americas.bindPopup("<b>SEDE LAS AMÉRICAS</b><hr><h4>DIRECCIÓN</h4><p>Av. Américas N° 42 - 81</p><hr><h4>HORARIO ATENCIÓN</h4><p>8:00 am a 4:00 pm</p><hr><h4>HORARIO CAJERO</h4><p>L-D 24 horas</p>");
    var carvajal= L.marker([4.612811529578977,-74.13405633089127],{draggable: false}).addTo(map);
        carvajal.bindPopup("<b>SEDE CARVAJAL</b><hr><h3>DIRECCIÓN</h3><p>Av. Calle 26 Sur N° 69-12</p><hr><h3>HORARIO ATENCIÓN</h3><p>8:30 am a 4:30 pm</p><hr><h3>HORARIO CAJERO</h3><p>L-D 7:00 am a 5:30 pm</p>")
    </script>   

</body>
</html>
