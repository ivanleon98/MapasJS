<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>VISUALIZACIÓN SEDES BANCO PICHINCHA</title>
	<script src="./../js/leaflet.js"></script>
	<script src="./../js/Ubicaciones.js"></script>
	<link rel="stylesheet" href="./../css/leaflet.css" />
	<link rel="stylesheet" href="./../css/pichincha.css">
	<link rel="icon" href="./../assets/logo-mini.png" type="image/png" sizes="32x32">
</head>

<body onload="document.getElementById('map').style.height=screen.height+'px'; pintarSede(); eventMouse()" id="bd">

	<div id="map">
		<div id="hiddenSedes"></div>
		<div class="btns">
				<b style="text-align: center;font-size: 14px;padding-top: 5px;line-height: 10px;">SEDES</b>
			<div style="line-height:0px;">
			<input  type="image" src="./../assets/filter.svg" alt="filter" style="transform:scale(0.7);" title="Filtrar">
			</div>
			<div style="padding-top: 0px;">
				<input type="image" src="./../assets/banca.svg" style="opacity: 0.6" alt="Sucursal" onclick="filterForType(this,SEDES.suc); filter(this);" title="Sucursal" >
			</div>
			<div>
			<input type="image" src="./../assets/cajero.svg" style="opacity: 0.6" alt="Cajero" onclick=" filterForType(this,SEDES.cajero); filter(this);" title="Cajeros">
			</div>
			<div>
				<input type="image" src="./../assets/sombrero-de-la-graduacion.svg" style="opacity: 0.6" alt="Unidades Educativas" onclick="filterForType(this,SEDES.aed); filter(this);" title="Unidad Educativa">
			</div>
			<div>
				<input type="image" src="./../assets/coche.svg" style="opacity: 0.6" alt="Unidades Vehículos" onclick="filterForType(this,SEDES.ave); filter(this);" title="Unidad Especializada de Veh&iacute;culos">
			</div>
		</div>
	</div>
</body>

</html>
